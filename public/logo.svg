<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" width="280" height="64" role="img" aria-labelledby="title desc">
  <title id="title">RiderForge Logo</title>
  <desc id="desc">Stage plot grid mark and RiderForge wordmark</desc>
  <defs>
    <linearGradient id="rfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#00d4aa"/>
    </linearGradient>
  </defs>

  <!-- Mark (same as logo-mark.svg) -->
  <g transform="translate(0,0)">
    <rect x="6" y="6" width="52" height="52" rx="12" fill="url(#rfGradient)"/>
    <g stroke="white" stroke-opacity="0.45" stroke-width="1.2">
      <path d="M22 18 V46"/>
      <path d="M42 18 V46"/>
      <path d="M16 26 H50"/>
      <path d="M16 38 H50"/>
    </g>
    <circle cx="32" cy="21" r="3.2" fill="#ffffff"/>
    <polygon points="28,44 36,44 32,36" fill="#ffffff" opacity="0.95"/>
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-weight="700">
    <text x="76" y="30" font-size="20" fill="#e5e7eb">Rider</text>
    <text x="76" y="50" font-size="20" fill="url(#rfGradient)">Forge</text>
  </g>
</svg>
